# See https://pre-commit.com for usage
repos:
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        name: shellcheck (bash)
        args:
          - -x
          - --severity=error
          - --shell=bash
        types: [shell]
        files: ^(bin/|lib/).*
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        name: shfmt (format shell scripts)
        args:
          - -w
          - -i
          - "2"
          - -ci
          - -sr
        types: [shell]
        files: ^(bin/|lib/|tests/).*